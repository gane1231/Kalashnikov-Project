<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width , initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
	<link rel="stylesheet" href="../css/Swiper.css">
	<title>Swiper</title>
</head>
<body>
	<div class="wrapper">
		<!-- Главный контейнер слайдера -->
		<div class="image-slider swiper-container">
			<!-- Обязательная оболочка -->
			<div class="image-slider_wrapper swiper-wrapper">
				<!--Слайды-->
				<div class="image-slider_slide swiper-slide">
					<div class="image-slider_image">
						<img src="../source/img/slide 3.jpg" alt="Картинка">
					</div>
				</div>
				<div class="image-slider_slide swiper-slide">
					<div class="image-slider_image">
						<img src="../source/img/image 6.png" alt="Картинка">
					</div>
				</div>
				<div class="image-slider_slide swiper-slide">
					<div class="image-slider_image">
						<img src="../source/img/slide 4.png" alt="Картинка">
					</div>
				</div>
			</div>
			<!--Стрелки-->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
			<!--Пагинация-->
			<div class="swiper-pagination"></div>
			<!-- Скроллбар -->
			<div class="swiper-scrollbar"></div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src="../js/script.js"></script>
</body>
</html>
